<zoe-header ng-controller="SupportHeaderController"></zoe-header>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="hero-unit zoe-hero-support">
      <h2>Upcoming Events</h2>
    </div>
  </div>
  <div class="row-fluid">
    <img src="/static/img/dash.jpg" style="width: 100%;" />
  </div>
  <div class="row-fluid" ng-repeat="event in events">
    <div class="span9">
      <div class="container-fluid">
        <div class="row-fluid">
          <a ng-href="https://zoecare.nonprofiteasy.net/PublicPages/Event/Details.aspx?eid={{ event.id }}" zoe-href><h3>{{ event.title }}</h3></a>
        </div>
        <div class="row-fluid">
          <div class="span6">
            <a ng-href="{{ mapURL(event) }}" zoe-href>
              <img src="/static/img/icons/location.svg" alt="location.svg" class="icon">
              {{ event.venue }}
            </a>
          </div>
          <div class="span6">
            <img src="/static/img/icons/calendar.svg" alt="calendar.svg" class="icon">
            {{ event.schedule }}
          </div>
        </div>
      </div>
    </div>
    <div class="span3">
      <img ng-if="event.image" ng-src="{{ event.image }}" alt="event image" class="hidden-phone img-rounded events-image">
    </div>
  </div>
  <!-- <div class="row-fluid" ng-show="!events.length"> -->
  <!--   <p>Sorry, no events are scheduled for the near future.  Please check back later.</p> -->
  <!-- </div> -->
</div>
<zoe-footer></zoe-footer>
