<!DOCTYPE html>
<html data-ng-app="zoe">
  <head>
    <title>ZoeCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-strap.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/google-analytics.js"></script>
  </head>
  <body>
    <div id="body">
      <div class="navbar" data-ng-controller="NavbarCtrl">
	<div class="navbar-inner">
	  <div class="container-fluid">
	    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
	    </button>
	    <a class="brand hidden-desktop" href="/">ZoeCare</a>
	    <div class="nav-collapse collapse">
	      <div class="row-fluid" style="margin-top: 12px; margin-bottom: 8px;">
		<div class="pull-left visible-desktop">
		  <a href="/"><img src="/static/img/logo.png" alt="logo.png" style="max-width: 30%;"></a>
		  <a href="/" class="zoe-subtitle">Pregnancy and STI Testing</a>
		</div>
		<div style="position: absolute; right: 0; top: 0;">
		  <a title="Share us on FaceBook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href)); return false;" href="#" data-click-track="['social-media', 'facebook']"><img class="social-icon" src="/static/img/facebook.png" alt="facebook.png"></a>
		  <a href="http://www.youtube.com/watch?v=TlbnGSMJQbQ" data-ext-href title="Visit us on YouTube" data-click-track="['social-media', 'youtube']"><img class="social-icon" src="/static/img/youtube.png" alt="youtube.png"></a>
		</div>
	      </div>
	      <div class="row-fluid">
		<form class="navbar-search pull-right" method="GET" action="https://www.google.com/search">
		  <input type="text" name="as_q" class="search-query" placeholder="Search">
		  <input type="hidden" name="as_sitesearch" value="gotozoe.org">
		</form>
		<ul class="nav" data-bs-navbar>
		  <li data-match-route="/pregnancy(/.*)?">
		    <a href="/pregnancy">Pregnancy</a>
		  </li>
		  <li data-match-route="/sti(/.*)?">
		    <a href="/sti">STI/STD Testing</a>
		  </li>
		  <li data-match-route="/services">
		    <a href="/services">Services</a>
		  </li>
		  <li data-match-route="/contact">
		    <a href="/contact">Contact Us</a>
		  </li>
		</ul>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      <div class="container-fluid">
	<div style="position: relative;">
	  <a href="/campus" class="btn-large well" style="position: absolute; top: 8px; right: 8px; z-index: 1;" data-click-track="['campus', 'button']">On Campus?</a>
	</div>
	<div data-ng-view></div>
	<hr>
	<footer class="text-center">
	  <p>&copy; ZoeCare 2013 | 1216 W. Lincoln Suite C Bozeman MT</p>
	  <p>ZoeCare is a Montana State registered 501(c)3 nonprofit charitable organization.</p>
	</footer>
      </div>
    </div>
  </body>
</html>
