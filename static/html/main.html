<!DOCTYPE html>
<html ng-app="zoe">
  <head>
    <title>ZoeCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
	<div class="container-fluid">
	  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="brand hidden-desktop" href="/">ZoeCare</a>
	  <div class="nav-collapse collapse">
	    <div class="row-fluid" style="margin-top: 12px; margin-bottom: 8px;">
	      <div class="span1 visible-desktop">
		<a href="/"><img src="/static/img/logo.svg" alt="logo.svg" style="width: 100%;"/></a>
	      </div>
	      <div class="span5 visible-desktop" style="padding-top: 12px;">
		<a href="/" class="zoe-title">ZoeCare</a><br />
		<a href="/" class="zoe-subtitle">Pregnancy and STI Testing Center</a>
	      </div>
	      <div class="span6">
		<p class="pull-right">
		  <a href="http://facebook.com"><img class="social-icon" src="/static/img/facebook.png" alt="facebook.png" /></a>
		  <a href="http://twitter.com"><img class="social-icon" src="/static/img/twitter.png" alt="twitter.png" /></a>
		  <a href="http://pinterest.com"><img class="social-icon" src="/static/img/pinterest.png" alt="pinterest.png" /></a>
		  <a href="http://www.youtube.com/watch?v=TlbnGSMJQbQ"><img class="social-icon" src="/static/img/youtube.png" alt="youtube.png" /></a>
		  <a href="http://blogger.com"><img class="social-icon" src="/static/img/blogger.png" alt="blogger.png" /></a>
		</p>
	      </div>
	    </div>
	    <div class="row-fluid">
	      <form class="navbar-search pull-right" method="GET" action="https://www.google.com/search">
		<input type="hidden" name="as_q" value="Despicable Me 2 trailer" />
		<input type="text" class="search-query" placeholder="Search" />
		<!-- <input type="hidden" name="as_sitesearch" value="zoecarebzn.org" /> -->
              </form>
              <ul class="nav">
		<li ng-class="{active: pathEquals('/pregnancy')}">
		  <a href="/pregnancy">Pregnancy Services</a>
		</li>
		<li ng-class="{active: pathStartsWith('/sti')}">
		  <a href="/sti">STI/STD Testing</a>
		</li>
		<li ng-class="{active: pathEquals('/about')}">
		  <a href="/about">About Us</a>
		</li>
		<li ng-class="{active: pathEquals('/help')}">
		  <a href="/help">Ways to Help</a>
		</li>
		<li ng-class="{active: pathEquals('/news')}">
		  <a href="/news">News</a>
		</li>
		<li ng-class="{active: pathEquals('/contact')}">
		  <a href="/contact">Contact Us</a>
		</li>
              </ul>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="container-fluid">
      <div id="alerts"></div>
      <div ng-view></div>
      <hr>
      <footer class="text-center">
	<p>&copy; ZoeCare 2013</p>
      </footer>
    </div>
  </body>
</html>
