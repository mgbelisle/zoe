<!DOCTYPE html>
<html ng-app="zoe">
  <head>
    <title>ZoeCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container-fluid">
	  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="brand hidden-desktop" href="/">ZoeCare</a>
	  <div class="nav-collapse collapse">
	    <div class="row-fluid" style="margin-top: 8px;">
	      <div class="span1 visible-desktop">
		<a href="/"><img src="/static/img/logo.svg" alt="logo.svg" style="width: 100%;"/></a>
	      </div>
	      <div class="span5 visible-desktop" style="padding-top: 12px;">
		<a href="/" style="color: white; font-size: 24px;">ZoeCare</a><br />
		<a href="/" style="color: white;">Pregnancy and STI Testing Center</a>
	      </div>
	      <div class="span6" style="color: white;">
		<p class="pull-right">
		  <a href="http://facebook.com"><img class="social-icon" src="/static/img/facebook.png" alt="facebook.png" /></a>
		  <a href="http://twitter.com"><img class="social-icon" src="/static/img/twitter.png" alt="twitter.png" /></a>
		  <a href="http://pinterest.com"><img class="social-icon" src="/static/img/pinterest.png" alt="pinterest.png" /></a>
		  <a href="http://youtube.com"><img class="social-icon" src="/static/img/youtube.png" alt="youtube.png" /></a>
		  <a href="http://blogger.com"><img class="social-icon" src="/static/img/blog.png" alt="blog.png" /></a>
		</p>
	      </div>
	    </div>
	    <div class="row-fluid">
              <ul class="nav">
		<li ng-class="{active: isActiveTab('pregnancy')}">
		  <a href="/pregnancy">Pregnancy Services</a>
		</li>
		<li ng-class="{active: isActiveTab('sti')}">
		  <a href="/sti">STI/STD Testing</a>
		</li>
		<li ng-class="{active: isActiveTab('about')}">
		  <a href="/about">About Us</a>
		</li>
		<li ng-class="{active: isActiveTab('news')}">
		  <a href="/news">News</a>
		</li>
		<li ng-class="{active: isActiveTab('contact')}">
		  <a href="/contact">Contact Us</a>
		</li>
              </ul>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="container-fluid">
      <div ng-view></div>
      <hr>
      <footer class="text-center">
	<p>&copy; ZoeCare 2013</p>
      </footer>
    </div>
  </body>
</html>
